apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: testapp
  namespace: default
spec:
  interval: 1m
  chart:
    spec:
      chart: ./basic
      sourceRef:
        kind: GitRepository
        name: basic-chart
        namespace: flux-system
      interval: 1m
  values:
    appName: testapp
    replicaCount: 2
    image:
      repository: devkrolikowski/sample-app
      tag: 0.6.0 # {"$imagepolicy": "flux-system:testapp:tag"}
    service:
      type: ClusterIP
      port: 80
    ingress:
      enabled: true
      hosts:
        - host: testapp.lan
